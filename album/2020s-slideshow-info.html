<body class="album">
	<header class="site-header site-header--album-slideshow" data-matching-link="#a2020s">
		<div class="wrapper">
			<div class="site-header__logo">
				<a href="../index.html">
					<img src="../assets/images/logo-dark.svg" width="220" height="53" alt="Swanson Software logo"
						title="Swanson Software home">
				</a>
			</div>
			<div class="site-header__menu-icon"></div>

			<div class="site-header__menu-content">
				<nav class="album-nav album-nav--pull-right"></nav>
			</div>
		</div>
	</header>

	<!--window.innerWidth iPhone 12 mini: 320 in portrait, 607 in landscape-->
	<!--
    Images:
        Retina hi dpi:  2x 1920x1080 = 3840x2160; as 3840 px is extremely large in filesize, I use 2560 x 1440 max (hidpi)
		Large plus: 2240 x 1260; lint says an image is needed for viewports between 1920x1080 and  the 2048×1152 viewport
        Large (desktop): 1920x1080
		Medium plus: 1600 x 900; lint says an image is needed for viewports between 1520×2027 and 1920x1080
        Retina Medium (mobile): min-width = 320 for portrait so media="(min-width: 320px)"
        Small (mobile):  640x360
        thumbnail: 258x145
    see https://www.foregroundweb.com/image-size/
        display-size of single image (non-slideshow): 262x150; best size ~400x225 @70%
        https://web.dev/responsive-images/
-->

	<div style="width: 100%; height: 100vh">
		<div class="slideshow">
			<div class="slideshow__slide-title">
				<a href="#" class="slideshow__slide-title__button">
					<span class="accessibility--hidden">Select this button to alternately hide or show the photo
						caption.</span>
					<i id="angle-left" class="slideshow__slide-title__button__icon-left"></i>
					<i id="angle-right" class="slideshow__slide-title__button__icon-right"></i> </a><span
					id="slideCaption" class="slideshow__slide-caption"></span>
			</div>
			<ul class="slideshow__slides">
				<li class="slideshow__slides__slide" style="height: 100%; width: 100%">
					<p class="titletext">Hanalei scenic overlook</p>
					<div class="slideshow__slides__slide--spinner"></div>

						alt="Hanalei scenic overlook" srcset="images/1900s/1999-kauai-a013-b-test-320.webp 320w, 
						images/1900s/1999-kauai-a013-b-test-360.webp 360w, 
						images/1900s/1999-kauai-a013-b-test-393.webp 393w,

						images/1900s/1999-kauai-a013-b-test-1180.webp 1180w, 
						images/1900s/1999-kauai-a013-b-test-1290.webp 1290w, 
						images/1900s/1999-kauai-a013-b-test-1368.webp 1368w, 
						images/1900s/1999-kauai-a013-b-test-1442.webp 1442w, 
						images/1900s/1999-kauai-a013-b-test-1600.webp 1600w, 
						images/1900s/1999-kauai-a013-b-test-1852.webp 1852w, 
						images/1900s/1999-kauai-a013-b-test-1920.webp 1920w, 
						images/1900s/1999-kauai-a013-b-test-2120.webp 2120w, 
						images/1900s/1999-kauai-a013-b-test-2379.webp 2379w, 
						images/1900s/1999-kauai-a013-b-test-2560.webp 2560w, 
						images/1900s/1999-kauai-a013-b-test-2796.webp 2796w, 
						images/1900s/1999-kauai-a013-b-test-2960.webp 2960w, 
						images/1900s/1999-kauai-a013-b-test-3240.webp 3240w, 
						images/1900s/1999-kauai-a013-b-test-3840.webp 3840w" sizes="100vw" />
				</li>

			<p class="slideshow__vcr-container">
				<a href="#" id="pauseplay" class="slideshow__vcr-container__vcr-button--link">
					<span class="accessibility--hidden">Select this button to alternately pause and start the
						slideshow.</span>
					<i id="pause" class="slideshow__vcr-container__vcr-button-pause"></i>
					<i id="play" class="slideshow__vcr-container__vcr-button-play"></i>
				</a>

					<span class="accessibility--hidden">Button to show the next slide.</span>
				</a>

		</div>
	</div>

		slideInterval = 4
