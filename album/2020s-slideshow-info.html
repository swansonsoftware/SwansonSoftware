<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Greg And Ru&#39;s Album - 2020s Slideshow</title>
	<link rel="icon" sizes="32x32" href="favicon.ico">
	<link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
	<link rel="apple-touch-icon" type="image/png" sizes="180x180" href="../assets/images/favicon-180x180.png">
	<link rel="mask-icon" href="../assets/images/safari-pinned-tab.svg" color="#000000">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body class="album">
	<header class="site-header site-header--album-slideshow" data-matching-link="#a2020s">
		<div class="wrapper">
			<div class="site-header__logo">
				<a href="../index.html">
					<img src="../assets/images/logo-dark.svg" width="220" height="53" alt="Swanson Software logo"
						title="Swanson Software home">
				</a>
			</div>
			<div class="site-header__menu-icon"></div>

			<div class="site-header__menu-content">
				<nav class="album-nav album-nav--pull-right"></nav>
			</div>
		</div>
	</header>

	<!--window.innerWidth iPhone 12 mini: 320 in portrait, 607 in landscape-->
	<!--
    Images:
        Retina hi dpi:  2x 1920x1080 = 3840x2160; 
        Large (desktop): 1920x1080
        Retina Medium (mobile): 
        Small (mobile):  640x360
        thumbnail: 258x145
    see https://www.foregroundweb.com/image-size/
        display-size of single image (non-slideshow): 262x150; best size ~400x225 @70%
        https://web.dev/responsive-images/
-->

	<div style="width: 100%; height: 100vh">
		<div class="slideshow">
			<div class="slideshow__slide-title">
				<a href="#" class="slideshow__slide-title__button">
					<span class="accessibility--hidden">Select this button to alternately hide or show the photo
						caption.</span>
					<i id="angle-left" class="slideshow__slide-title__button__icon-left"></i>
					<i id="angle-right" class="slideshow__slide-title__button__icon-right"></i> </a><span
					id="slideCaption" class="slideshow__slide-caption"></span>
			</div>
			<ul class="slideshow__slides">
				<li class="slideshow__slides__slide" style="height: 100%; width: 100%">
					<p class="titletext">Rose Garden 1</p>
					<div class="slideshow__slides__slide--spinner"></div>
					<picture>
						<source
							srcset="images/2020s/2020-02-22_DSC03577-large-i.webp 1x, images/2020s/2020-02-22_DSC03577-hidpi-i.webp 1.33x"
							media="(min-width: 1000px)" width="1920" height="1080">
						<source
							srcset="images/2020s/2020-02-22_DSC03577-small-i.webp 1x, images/2020s/2020-02-22_DSC03577-medium-i.webp 2x"
							media="(min-width: 600px)" width="640" height="360">
						<img class="slide-image" src="images/2020s/2020-02-22_DSC03577-small-i.webp" width="640"
							height="360" alt="Rose Garden 1">
					</picture>
				</li>
				<!--
                At a viewport of 1280×720 the image was displayed 1277 pixels wide, but the closest provided image has a width of 1920 which is 33% 
                (1.16 megapixels) off. The affected viewports are 1000×563–1740×979, 2100×1181–2260×3013, 1000×1333–1720×2293.

                Try using the following image sizes in the 1st <source srcset="…"> instead: 
                1000×1000, 1280×1280, 1510×1510, 1710×1710, 1890×1890, 2048×2048

            -->
				<li class="slideshow__slides__slide" style="height: 100%; width: 100%">
					<p class="titletext">Rose Garden 1</p>
					<div class="slideshow__slides__slide--spinner"></div>
					<picture>
						<source
							srcset="images/2020s/2022-05-01-DSC03815b-large-i.webp 1x, images/2020s/2022-05-01-DSC03815b-hidpi-i.webp 1.08x"
							media="(min-width: 1000px)" width="1920" height="1080">
						<source
							srcset="images/2020s/2022-05-01-DSC03815b-small-i.webp 1x, images/2020s/2022-05-01-DSC03815b-medium-i.webp 2x"
							media="(min-width: 600px)" width="640" height="360">
						<img class="slide-image" src="images/2020s/2022-05-01-DSC03815b-small-i.webp" width="640"
							height="360" alt="Rose Garden 1">
					</picture>
				</li>
				<!--
                1000×1000, 1280×1280, 1510×1510, 1710×1710, 1890×1890, 2048×2048

            <li class="slideshow__slides__slide" style="height:100%;width:100%;">
                <p class="titletext">Rose garden 2</p>
                <div class='slideshow__slides__slide--spinner'></div>
                <picture>
                    <source srcset="images/2020s/2022/not_used/DSC03834-large-i.webp 1x, images/2020s/2022/not_used/DSC03834-hidpi-i.webp 2x" media="(min-width: 1000px)" width="1920" height="1080">
                    <source srcset="images/2020s/2022/not_used/DSC03834-small-i.webp 1x, images/2020s/2022/not_used/DSC03834-medium-i.webp 2x" media="(min-width: 600px)" width="640" height="360">
                    <img loading="lazy" class="slide-image" src="images/2020s/2022/not_used/DSC03834-small-i.webp" alt="Rose garen 2">
                </picture>
            </li>
            -->
			</ul>

			<p class="slideshow__vcr-container">
				<a href="#" id="pauseplay" class="slideshow__vcr-container__vcr-button--link">
					<span class="accessibility--hidden">Select this button to alternately pause and start the
						slideshow.</span>
					<i id="pause" class="slideshow__vcr-container__vcr-button-pause"></i>
					<i id="play" class="slideshow__vcr-container__vcr-button-play"></i>
				</a>
				<a href="#" id="prev" class="slideshow__vcr-container__vcr-button--link">
					<i id="prevslide" class="slideshow__vcr-container__vcr-button-angle-left"></i>
					<span class="accessibility--hidden">Button to show the previous slide.</span>
				</a>
				<span>&nbsp;&nbsp;&nbsp;</span>
				<a href="#" id="next" class="slideshow__vcr-container__vcr-button--link">
					<i id="nextslide" class="slideshow__vcr-container__vcr-button-angle-right"></i>
					<span class="accessibility--hidden">Button to show the next slide.</span>
				</a>
			</p>
		</div>
	</div>

	<script>
		slideInterval = 4
	</script>
	<!--<script src="../bundled.js"></script>-->
</body>

</html>
