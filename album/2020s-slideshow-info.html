<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Greg And Ru&#39;s Album - 2020s Slideshow</title>
    <link rel="icon" sizes="32x32" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/assets/images/favicon-180x180.png">
    <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#000000">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine&display=swap">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700&display=swap'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body class="album">

<header class="site-header site-header--album-slideshow" data-matching-link="#a2020s">
    <div class="wrapper">
        <div class="site-header__logo">
            <a href="../index.html">
                <img src='/assets/images/logo-dark.svg' alt='Swanson Software logo' title='Swanson Software home' />
            </a>
        </div>
        <div class="site-header__menu-icon"></div>

        <div class="site-header__menu-content">
            <nav class="album-nav album-nav--pull-right">
            </nav>
        </div>
    </div>
</header>

<!--window.innerWidth iPhone 12 mini: 320 in portrait, 607 in landscape-->
<!--
    Images:
        hi dpi:  1920x1080 = 3840x2160; 
        Desktop: 1920x1080
        Mobile:  640x360
-->

<div style="width: 100%;height:100vh;">
    <div class="slideshow">
        <div class="slideshow__slide-title">
            <a href="#" class="slideshow__slide-title__button">
                <span class="accessibility--hidden">Select this button to alternately hide or show the photo caption.</span>
                <i id="angle-left" class="slideshow__slide-title__button__icon-left"></i>
                <i id="angle-right" class="slideshow__slide-title__button__icon-right"></i>
            </a><span id="slideCaption" class="slideshow__slide-caption"></span>
        </div>
        <ul class="slideshow__slides">
            <li class="slideshow__slides__slide" style="height:100%;width:100%;">
                <p class="titletext">Rose Garden 1</p>
                <picture>
                    <source srcset="images/2020s/2022/not_used/DSC03815-large-i.webp 1x, images/2020s/2022/not_used/DSC03815-hidpi-i.webp 2x" media="(min-width: 1000px)">
                    <source srcset="images/2020s/2022/not_used/DSC03815-small-i.webp 1x, images/2020s/2022/not_used/DSC03815-medium-i.webp 2x" media="(min-width: 600px)">
                    <img class="slide-image" src="images/2020s/2022/not_used/DSC03815-small-i.webp" alt="Rose Garden 1">
                </picture>
            </li>
            <li class="slideshow__slides__slide" style="height:100%;width:100%;">
                <p class="titletext">Rose garden 2</p>
                <picture>
                    <source srcset="images/2020s/2022/not_used/DSC03834-large-i.webp 1x, images/2020s/2022/not_used/DSC03834-hidpi-i.webp 2x" media="(min-width: 1000px)">
                    <source srcset="images/2020s/2022/not_used/DSC03834-small-i.webp 1x, images/2020s/2022/not_used/DSC03834-medium-i.webp 2x" media="(min-width: 600px)">
                    <img loading="lazy" class="slide-image" src="images/2020s/2022/not_used/DSC03834-small-i.webp" alt="Rose garen 2">
                </picture>
            </li>
        </ul>
        
        <p class="slideshow__vcr-container">
            <a href="#" id="pauseplay" class="slideshow__vcr-container__vcr-button--link">
                <span class="accessibility--hidden">Select this button to alternately pause and start the slideshow.</span>
                <i id="pause" class="slideshow__vcr-container__vcr-button-pause"></i>
                <i id="play" class="slideshow__vcr-container__vcr-button-play"></i>
            </a>
            <a href="#" id="prev" class="slideshow__vcr-container__vcr-button--link">
                <i id="prevslide" class="slideshow__vcr-container__vcr-button-angle-left"></i>
                <span class="accessibility--hidden">Button to show the previous slide.</span>
            </a>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <a href="#" id="next" class="slideshow__vcr-container__vcr-button--link">
                <i id="nextslide" class="slideshow__vcr-container__vcr-button-angle-right"></i>
                <span class="accessibility--hidden">Button to show the next slide.</span>
            </a>
        </p>
    </div>
</div>

<script>slideInterval = 4;</script>
<!--<script src="../bundled.js"></script>-->

</body>
</html>
