<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Greg And Ru&#39;s Album - Rosegarden Favorites</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine&display=swap">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="album">

<header class="site-header">
    <div class="wrapper">
        <div class="site-header__menu-icon">
            <div class="site-header__menu-icon__bars">
                <i class="fa fa-bars"></i>
            </div>
            <div class="site-header__menu-icon__x">
                <i class="fa fa-close"></i>
            </div>
        </div>

        <div class="site-header__menu-content">
            <nav class="album-nav album-nav--pull-right">
            </nav>
        </div>
    </div>
</header>

<div style="width: 100%;height:100vh;">
    <div class="slideshow">
        <div class="slideshow__slide-title">
            <a href="#" class="slideshow__slide-title__button">
                <i id="angle-left" class="fa fa-angle-left slideshow__slide-title__button__icon-left"></i>
                <i id="angle-right" class="fa fa-angle-right slideshow__slide-title__button__icon-right"></i>
            </a><span id="slideCaption" class="slideshow__slide-caption"></span>
        </div>
        <ul class="slideshow__slides">
            <li class="slideshow__slides__slide" style="height:100%;width:100%;">
                <p class="titletext">May 2015, San Jose Municipal Rose Garden</p>
                <picture>
                    <source srcset="images/2010s/2015-cal_093-large.webp 1x, images/2010s/2015-cal_093-hidpi.webp 2x" media="(min-width: 1000px)">
                    <source srcset="images/2010s/2015-cal_093-small.webp 1x, images/2010s/2015-cal_093-medium.webp 2x" media="(min-width: 600px)">
                    <img class="slide-image" src="images/2010s/2015-cal_093-small.webp" alt="May 2015, San Jose Municipal Rose Garden.">
                </picture>
            </li>
            <li class="slideshow__slides__slide" style="height:100%;width:100%;">
                <p class="titletext">May 2015, San Jose Municipal Rose Garden</p>
                <picture>
                    <source srcset="images/2010s/2015-cal_014-large.webp 1x, images/2010s/2015-cal_014-hidpi.webp 2x" media="(min-width: 1000px)">
                    <source srcset="images/2010s/2015-cal_014-small.webp 1x, images/2010s/2015-cal_014-medium.webp 2x" media="(min-width: 600px)">
                    <img loading="lazy" class="slide-image" src="images/2010s/2015-cal_014-small.webp" alt="May 2015, San Jose Municipal Rose Garden.">
                </picture>
            </li>
            <li class="slideshow__slides__slide" style="height:100%;width:100%;">
                <p class="titletext">May 2015, San Jose Municipal Rose Garden</p>
                <picture>
                    <source srcset="images/2010s/2015-0501_160-large.webp 1x, images/2010s/2015-0501_160-hidpi.webp 2x" media="(min-width: 1000px)">
                    <source srcset="images/2010s/2015-0501_160-small.webp 1x, images/2010s/2015-0501_160-medium.webp 2x" media="(min-width: 600px)">
                    <img loading="lazy" class="slide-image" src="images/2010s/2015-0501_160-small.webp" alt="May 2015, San Jose Municipal Rose Garden.">
                </picture>
            </li>
        </ul>
        
        <p class="slideshow__vcr-container">
            <a href="#" id="pauseplay" class="slideshow__vcr-container__vcr-button--link">
            <i id="pause" class="fa fa-pause-circle-o slideshow__vcr-container__vcr-button"></i>
            <i id="play" class="fa fa-play-circle-o slideshow__vcr-container__vcr-button"></i>
            </a><span>&nbsp;&nbsp;&nbsp;</span>
            <a href="#" id="prev" class="slideshow__vcr-container__vcr-button--link"><i id="prevslide" class="fa fa-angle-left slideshow__vcr-container__vcr-button"></i></a><span>&nbsp;&nbsp;&nbsp;</span>
            <a href="#" id="next" class="slideshow__vcr-container__vcr-button--link"><i id="nextslide" class="fa fa-angle-right slideshow__vcr-container__vcr-button"></i></a>
        </p>
    </div>
</div>

<script>slideInterval = 4;</script>
<script src="../bundled.js"></script>

</body>
</html>
