<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Greg And Ru&#39;s Album - Kauai Favorites 1999</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine&display=swap">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="album">

<header class="site-header">
    <div class="wrapper">
        <div class="site-header__menu-icon">
            <div class="site-header__menu-icon__bars">
                <i class="fa fa-bars"></i>
            </div>
            <div class="site-header__menu-icon__x">
                <i class="fa fa-close"></i>
            </div>
        </div>

        <div class="site-header__menu-content">
            <nav class="album-nav album-nav--pull-right">
            </nav>
        </div>
    </div>
</header>

<div style="width: 100%;height:100vh;">
    <div class="slideshow">
        <div class="slideshow__slide-title">
            <a href="#" class="slideshow__slide-title__button">
                <i id="angle-left" class="fa fa-angle-left slideshow__slide-title__button__icon-left"></i>
                <i id="angle-right" class="fa fa-angle-right slideshow__slide-title__button__icon-right"></i>
            </a><span id="slideCaption" class="slideshow__slide-caption"></span>
        </div>
        <ul class="slideshow__slides">
            <li class="slideshow__slides__slide" style="height:100%;width:100%;">
                <p class="titletext">Hanalei Scenic Overlook</p>
                <picture>
                    <source srcset="images/1900s/1999-hanalei-overlook-a013-large.webp 1x, images/1900s/1999-hanalei-overlook-a013-hidpi.webp 2x" media="(min-width: 1000px)">
                    <source srcset="images/1900s/1999-hanalei-overlook-a013-small.webp 1x, images/1900s/1999-hanalei-overlook-a013-medium.webp 2x" media="(min-width: 1000px)">
                    <img class="slide-image" src="images/1900s/1999-hanalei-overlook-a013-small.webp" alt="Hanalei Scenic Overlook">
                </picture>
            </li>
            <li class="slideshow__slides__slide" style="height:100%;width:100%;">
                <p class="titletext">Hanalei Scenic Overlook</p>
                <picture>
                    <source srcset="images/1900s/1999-hanalei-overlook-a017-large.webp 1x, images/1900s/1999-hanalei-overlook-a017-hidpi.webp 2x" media="(min-width: 1000px)">
                    <source srcset="images/1900s/1999-hanalei-overlook-a017-small.webp 1x, images/1900s/1999-hanalei-overlook-a017-medium.webp 2x" media="(min-width: 600px)">
                    <img loading="lazy" class="slide-image" src="images/1900s/1999-hanalei-overlook-a017-small.webp" alt="Hanalei Scenic Overlook">
                </picture>
            </li>
            <li class="slideshow__slides__slide" style="height:100%;width:100%;">
                <p class="titletext"></p>
                <picture>
                    <source srcset="images/1900s/1999-horseback-a012-large.webp 1x, images/1900s/1999-horseback-a012-hidpi.webp 2x" media="(min-width: 1000px)">
                    <source srcset="images/1900s/1999-horseback-a012-small.webp 1x, images/1900s/1999-horseback-a012-medium.webp 2x" media="(min-width: 600px)">
                    <img loading="lazy" class="slide-image" src="images/1900s/1999-horseback-a012-small.webp" alt="Hanalei Scenic Overlook">
                </picture>
            </li>
            <li class="slideshow__slides__slide" style="height:100%;width:100%;">
                <p class="titletext">Lawai National Tropical Botanical Garden, giant fig trees used in Jurassic Park movie</p>
                <picture>
                    <source srcset="images/1900s/1999-lawai-fig-trees-24-large.webp 1x, images/1900s/1999-lawai-fig-trees-24-hidpi.webp 2x" media="(min-width: 1000px)">
                    <source srcset="images/1900s/1999-lawai-fig-trees-24-small.webp 1x, images/1900s/1999-lawai-fig-trees-24-medium.webp 2x" media="(min-width: 1000px)">
                    <img loading="lazy" class="slide-image" src="images/1900s/1999-lawai-fig-trees-24-small.webp" alt="Lawai National Tropical Botanical Garden, giant fig trees used in Jurassic Park movie">
                </picture>
            </li>
            <li class="slideshow__slides__slide" style="height:100%;width:100%;">
                <p class="titletext">Lawai stream</p>
                <picture>
                    <source srcset="images/1900s/1999-lawai-stream-25-large.webp 1x, images/1900s/1999-lawai-stream-25-hidpi.webp 2x" media="(min-width: 1000px)">
                    <source srcset="images/1900s/1999-lawai-stream-25-small.webp 1x, images/1900s/1999-lawai-stream-25-medium.webp 2x" media="(min-width: 600px)">
                    <img loading="lazy" class="slide-image" src="images/1900s/1999-lawai-stream-25-small.webp" alt="Lawai stream">
                </picture>
            </li>
            <li class="slideshow__slides__slide" style="height:100%;width:100%;">
                <p class="titletext">Lawai stream</p>
                <picture>
                    <source srcset="images/1900s/1999-lawai-stream2-26-large.webp 1x, images/1900s/1999-lawai-stream2-26-hidpi.webp 2x" media="(min-width: 1000px)">
                    <source srcset="images/1900s/1999-lawai-stream2-26-small.webp 1x, images/1900s/1999-lawai-stream2-26-medium.webp 2x" media="(min-width: 600px)">
                    <img loading="lazy" class="slide-image" src="images/1900s/1999-lawai-stream2-26-small.webp" alt="Lawai stream">
                </picture>
            </li>
            <li class="slideshow__slides__slide" style="height:100%;width:100%;">
                <p class="titletext">Allerton Garden water sculpture</p>
                <picture>
                    <source srcset="images/1900s/1999/1999-lawai-water-sculp-large.webp 1x, images/1900s/1999-lawai-water-sculp-hidpi.webp 2x" media="(min-width: 1000px)">
                    <source srcset="images/1900s/1999/1999-lawai-water-sculp-small.webp 1x, images/1900s/1999-lawai-water-sculp-medium.webp 2x" media="(min-width: 600px)">
                    <img loading="lazy" class="slide-image" src="images/1900s/1999/1999-lawai-water-sculp-small.webp" alt="Allerton Garden water sculpture">
                </picture>
            </li>
            <li class="slideshow__slides__slide" style="height:100%;width:100%;">
                <p class="titletext">Allerton Garden water sculpture</p>
                <picture>
                    <source srcset="images/1900s/1999/1999-lawai-water-sculp2-large.webp 1x, images/1900s/1999-lawai-water-sculp2-hidpi.webp 2x" media="(min-width: 1000px)">
                    <source srcset="images/1900s/1999/1999-lawai-water-sculp2-small.webp 1x, images/1900s/1999-lawai-water-sculp2-medium.webp 2x" media="(min-width: 600px)">
                    <img loading="lazy" class="slide-image" src="images/1900s/1999/1999-lawai-water-sculp2-small.webp" alt="Allerton Garden water sculpture">
                </picture>
            </li>
            <li class="slideshow__slides__slide" style="height:100%;width:100%;">
                <p class="titletext">Limahuli Valley</p>
                <picture>
                    <source srcset="images/1900s/1999-limahuli-valley1-b008-large.webp 1x, images/1900s/1999-limahuli-valley1-b008-hidpi.webp 2x" media="(min-width: 1000px)">
                    <source srcset="images/1900s/1999-limahuli-valley1-b008-small.webp 1x, images/1900s/1999-limahuli-valley1-b008-medium.webp 2x" media="(min-width: 600px)">
                    <img loading="lazy" class="slide-image" src="images/1900s/1999-limahuli-valley1-b008-small.webp" alt="Limahuli Valley">
                </picture>
            </li>
            <li class="slideshow__slides__slide" style="height:100%;width:100%;">
                <p class="titletext"></p>
                <picture>
                    <source srcset="images/1900s/1999-Kalalau2-c006-large.webp 1x, images/1900s/1999-Kalalau2-c006-hidpi.webp 2x" media="(min-width: 1000px)">
                    <source srcset="images/1900s/1999-Kalalau2-c006-small.webp 1x, images/1900s/1999-Kalalau2-c006-medium.webp 2x" media="(min-width: 600px)">
                    <img loading="lazy" class="slide-image" src="images/1900s/1999-Kalalau2-c006-small.webp" alt="">
                </picture>
            </li>
        </ul>
        
        <p class="slideshow__vcr-container">
            <a href="#" id="pauseplay" class="slideshow__vcr-container__vcr-button--link">
            <i id="pause" class="fa fa-pause-circle-o slideshow__vcr-container__vcr-button"></i>
            <i id="play" class="fa fa-play-circle-o slideshow__vcr-container__vcr-button"></i>
            </a><span>&nbsp;&nbsp;&nbsp;</span>
            <a href="#" id="prev" class="slideshow__vcr-container__vcr-button--link"><i id="prevslide" class="fa fa-angle-left slideshow__vcr-container__vcr-button"></i></a><span>&nbsp;&nbsp;&nbsp;</span>
            <a href="#" id="next" class="slideshow__vcr-container__vcr-button--link"><i id="nextslide" class="fa fa-angle-right slideshow__vcr-container__vcr-button"></i></a>
        </p>
    </div>
</div>

<script>slideInterval = 4;</script>
<script src="../bundled.js"></script>

</body>
</html>
